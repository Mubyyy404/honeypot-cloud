<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sentinel</title>
    <style>
        body { margin:0; font-family:'Segoe UI', sans-serif; background:#0f172a; color:#f8fafc; display:flex; justify-content:center; align-items:center; height:100vh; }
        .auth-card { background:#1e293b; padding:2rem; border-radius:12px; border:1px solid #334155; width:100%; max-width:350px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.5); }
        h2 { margin-bottom:1.5rem; color:#3b82f6; }
        input { width:90%; padding:12px; margin:10px 0; background:#0f172a; border:1px solid #334155; color:white; border-radius:6px; outline:none; }
        input:focus { border-color:#3b82f6; }
        button { width:100%; padding:12px; margin-top:10px; background:#3b82f6; border:none; color:white; border-radius:6px; font-weight:bold; cursor:pointer; font-size:1rem; }
        button:hover { background:#2563eb; }
        .links { margin-top:20px; font-size:0.9rem; }
        a { color:#94a3b8; text-decoration:none; }
        a:hover { color:#3b82f6; }
        .alert { color:#ef4444; background:rgba(239,68,68,0.1); padding:10px; border-radius:6px; margin-bottom:15px; font-size:0.9rem; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>System Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Access Dashboard</button>
        </form>
        <div class="links">
            <p>New Agent? <a href="/register">Create Account</a></p>
        </div>
    </div>
</body>
</html>
